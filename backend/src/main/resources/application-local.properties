# ===============================
# Local Development Configuration
# ===============================

# ===============================
# PostgreSQL Datasource Configuration for Local Development
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/judges_management_local
spring.datasource.username=judges_user
spring.datasource.password=local_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# Connection Pool (HikariCP) Configuration
# ===============================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# Error Message Configuration
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# Logging Configuration
# ===============================
logging.level.com.culturalfest.judges=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Development Profile Settings
# ===============================
spring.profiles.active=local